<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
        <div class="row">
          <div class="col text-center">
            <!-- Toggle Button Switches -->
            <div class="form-check form-switch">
              <h4>Measure System</h4>
              <div class="btn-group btn-toggle">
                <button class="btn btn-lg btn-primary active" id="table1-btn">CM</button>
                <button class="btn btn-lg btn-default" id="table2-btn">IN</button>
              </div>
              <hr>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-12">
            <!-- Table 1 -->
            <div class="table-responsive">
              <table class="table table-bordered table-striped" id="table1">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                    <th>Column 4</th>
                    <th>Column 5</th>
                    <th>Column 6</th>
                    <th>Column 7</th>
                    <th>Column 8</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Value 1</td>
                    <td>Value 2</td>
                    <td>Value 3</td>
                    <td>Value 4</td>
                    <td>Value 5</td>
                    <td>Value 6</td>
                    <td>Value 7</td>
                    <td>Value 8</td>
                  </tr>
                  <!-- Add more table rows as needed -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-12">
            <!-- Table 2 -->
            <div class="table-responsive">
              <table class="table table-bordered table-striped" id="table2" style="display: none;">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Column A</th>
                    <th>Column B</th>
                    <th>Column C</th>
                    <th>Column D</th>
                    <th>Column E</th>
                    <th>Column F</th>
                    <th>Column G</th>
                    <th>Column H</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Data A</td>
                    <td>Data B</td>
                    <td>Data C</td>
                    <td>Data D</td>
                    <td>Data E</td>
                    <td>Data F</td>
                    <td>Data G</td>
                    <td>Data H</td>
                  </tr>
                  <!-- Add more table rows as needed -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Link Bootstrap JS (Popper.js and Bootstrap) -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
    
      <script>
        // Add event listeners to toggle the tables
        document.getElementById('table1-btn').addEventListener('click', function () {
          document.getElementById('table1').style.display = 'block';
          document.getElementById('table2').style.display = 'none';
          document.getElementById('table1-btn').classList.add('btn-primary');
          document.getElementById('table1-btn').classList.remove('btn-default');
          document.getElementById('table2-btn').classList.add('btn-default');
          document.getElementById('table2-btn').classList.remove('btn-primary');
        });
    
        document.getElementById('table2-btn').addEventListener('click', function () {
          document.getElementById('table1').style.display = 'none';
          document.getElementById('table2').style.display = 'block';
          document.getElementById('table1-btn').classList.add('btn-default');
          document.getElementById('table1-btn').classList.remove('btn-primary');
          document.getElementById('table2-btn').classList.add('btn-primary');
          document.getElementById('table2-btn').classList.remove('btn-default');
        });
      </script>
  </body>
</html>
